<header class="o-header">

	<div class="o-header__row o-header__top">
		<div class="o-header__container">
			<div class="o-header__top-wrapper">
				<div class="o-header__top-column o-header__top-column--left">
					{{#if enableSidebarMenu}}
						<a class="o-header__top-link o-header__top-link--menu" aria-controls="o-header-drawer" role="button" aria-expanded="false" on='tap:sidebar.open'>
							<span class="o-header__top-link-label">Menu</span>
						</a>
					{{/if}}
				</div>
				<div class="o-header__top-column o-header__top-column--center">
					<a class="o-header__top-logo" href="http://www.ft.com" title="Go to Financial Times homepage">
						<span class="o-header__visually-hidden">Financial Times</span>
					</a>
				</div>
				<div class="o-header__top-column o-header__top-column--right" role="navigation" aria-label="Account and personalisation links">
					<a class="o-header__top-link o-header__top-link--myft" href="http://www.ft.com/myft" amp-access="session" amp-access-hide>
						<span class="o-header__visually-hidden">myFT</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<nav id="o-header-nav-mobile" class="o-header__row o-header__nav o-header__nav--mobile" role="navigation" aria-label="Main navigation">
		<ul class="o-header__nav-list">
			<li class="o-header__nav-item" amp-access="NOT session">
				<a class="o-header__nav-link o-header__nav-link--primary" href="https://subscribe.ft.com/psp">Subscribe</a>
			</li>
			<li class="o-header__nav-item" amp-access="NOT session">
				<a class="o-header__nav-link o-header__nav-link--primary" href="#" on="tap:amp-access.login-login">Sign In</a>
			</li>
			<li class="o-header__nav-item" amp-access="session" amp-access-hide>
				<a class="o-header__nav-link o-header__nav-link--primary" href="http://www.ft.com">Visit FT.com</a>
			</li>
			<li class="o-header__nav-item" amp-access="session" amp-access-hide>
				<a class="o-header__nav-link o-header__nav-link--primary" href="http://www.ft.com/fastft">FastFT</a>
			</li>
			<li class="o-header__nav-item" amp-access="session" amp-access-hide>
				<a class="o-header__nav-link o-header__nav-link--primary" href="http://markets.ft.com/data">Markets Data</a>
			</li>
		</ul>
	</nav>

</header>
