<!doctype html>
<html âš¡>
	<head>
		<meta charset="utf-8">
		<title>{{title}}</title>
		<link rel="canonical" href="{{webUrl}}" >
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<style amp-custom>
		 {{{css}}}
		</style>
		<style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script async custom-element="amp-access" src="https://cdn.ampproject.org/v0/amp-access-0.1.js"></script>
		<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
		<script async custom-element="amp-brightcove" src="https://cdn.ampproject.org/v0/amp-brightcove-0.1.js"></script>
		<script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>

		<script id="amp-access" type="application/json">
		{
			"authorization": "{{{AUTH_AUTHORIZATION_URL}}}rid=READER_ID&ref=DOCUMENT_REFERRER&url={{{webUrl}}}",
			"pingback": "{{{AUTH_PINGBACK_URL}}}rid=READER_ID&ref=DOCUMENT_REFERRER&url={{{webUrl}}}",
			"login": "{{{AUTH_LOGIN_URL}}}readerId=READER_ID&location=RETURN_URL#success=true",
			"authorizationFallbackResponse": {"access": true, "error": true}
		}
		</script>

        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "NewsArticle",
                "mainEntityofPage": "{{webUrl}}",
                "headline": "{{title}}",
                "datePublished": "{{publishedDate}}",
                "dateModified": "{{publishedDate}}",
                "description": "{{description}}",

                "image": {
                    "@type": "ImageObject",
                    "url": "{{mainImage.url}}",
                    "width": {{mainImage.width}},
                    "height": {{mainImage.height}}
                },

                "author": {
                    "@type": "Person",
                    "name": "{{authorList}}"
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "The Financial Times",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "http://im.ft-static.com/m/img/masthead_main.jpg",
                        "width": 435,
                        "height": 36
                    }
                }
            }
        </script>

	</head>
	<body>
		<amp-analytics config="//SOURCE_HOST{{SOURCE_PORT}}/analytics/config.json">
			<script type="application/json">
			{
				"vars": {
					"uuid": "{{{id}}}"
				}
			}
			</script>
		</amp-analytics>

		<header class="main-header">
			<div class="main-header-logo">
				<a href="http://www.ft.com" title="World business, finance, and political news from the Financial Times">{{{ftSvg}}}</a>
			</div>
		</header>
		<main role="main">
			<article class="article">
				<header class="article-header">
					<h1 itemprop="headline">{{title}}</h1>
					{{{displaySummary}}}
					{{{mainImageHtml}}}

					<div class="article-dateline">
						{{{displayDate}}}
						<span class="article-author">
							<span class="article-author-byline">
								by
								<span itemscope itemtype="http://schema.org/Person" itemprop="author">
									{{byline}}
								</span>
							</span>
						</span>
					</div>
				</header>

				<div class="article-body" itemprop="articleBody">
					{{{htmlBody}}}
				</div>
			</article>
		</main>
		<footer class="main-footer">
			<div class="main-footer__container">
				<ul class="main-footer__links">
					<li class="main-footer__link"><a href="http://help.ft.com/tools-services/ft-com-terms-and-conditions/">Terms &amp; conditions</a></li>
					<li class="main-footer__link"><a href="http://help.ft.com/tools-services/financial-times-privacy-policy/">Privacy policy</a></li>
					<li class="main-footer__link"><a href="http://help.ft.com/tools-services/copyright-policy/?ft_site=falcon#axzz3goHcFH3m">Copyright</a></li>
					<li class="main-footer__link"><a href="http://help.ft.com/tools-services/how-the-ft-manages-cookies-on-its-websites/">Cookie policy</a></li>
				</ul>
				<div class="main-footer__brand">
					{{{nikkeiSvg}}}
				</div>
			</div>
		</footer>
	</body>
</html>
