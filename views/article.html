<!doctype html>
<html âš¡>
	<head>
		<meta charset="utf-8">
		<title>{{title}}</title>
		<link rel="canonical" href="{{webUrl}}" >
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<style amp-custom>
		 {{{css}}}
		</style>
		<style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
	</head>
	<body>
<amp-analytics>
  <script type="application/json">
  {
    "requests": {
      "base": "//localhost:5000/analytics?uuid=${uuid}&title=${title}&canonicalUrl=${canonicalUrl}&ampdocUrl=${ampdocUrl}&documentReferrer=${documentReferrer}&clientId=${clientId(foo)}&timestamp=${timestamp}",
      "pageview": "${base}&category=page&action=view",
      "anchorclick": "${base}&category=link&action=click"
    },
    "vars": {
      "uuid": "{{{id}}}"
    },
    "triggers": {
      "pageview": {
        "on": "visible",
        "request": "pageview"
      },
      "anchorclick": {
        "on": "click",
        "selector": "a",
        "request": "anchorclick"
      }
    },
    "transport": {
      "beacon": true,
      "xhrpost": true,
      "image": true
    }
  }
  </script>
  </amp-analytics>
		<header class="main-header">
			<div class="main-header-logo">
				{{{logoSvg}}}
			</div>
		</header>
		<main role="main">
			<article class="article">
				<header class="article-header">
					<h1 itemprop="headline">{{title}}</h1>
					{{{displaySummary}}}
					{{{mainImageHtml}}}
					{{{displayDate}}}
				</header>


				<div class="article-author">
					<div class="article-author-byline">
						by 
						<span itemscope itemtype="http://schema.org/Person" itemprop="author">
							{{byline}}
						</span>
					</div>
				</div>
				<div class="article-body" itemprop="articleBody">
					{{{htmlBody}}}
				</div>
			</article>
		</main>
	</body>
</html>
